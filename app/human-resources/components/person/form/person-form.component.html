<div style="width: 20%;">
    <form [formGroup]="registerForm">
        <div class="form-group">
            <label>Name</label>
            <input formControlName="name"
                   class="form-control"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input formControlName="last_name"
                   class="form-control"
                   placeholder="Last Name">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input formControlName="age"
                   class="form-control"
                   placeholder="Age">
        </div>
    </form>
    <button *ngIf="isCreate" type="button" class="btn btn-success" (click)="create()">Create</button>
    <button *ngIf="isUpdate" type="button" class="btn btn-success" (click)="update()">Update</button>
</div>
